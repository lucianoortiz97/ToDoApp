<div>
    <app-task-form (taskAdded)="addTask($event)"></app-task-form>
    <div *ngIf="tasks.length === 0">No hay tareas</div>
    <div *ngFor="let task of tasks">
      <app-task [task]="task" 
                (taskCompleted)="completeTask($event)" 
                (taskDeleted)="deleteTask($event)"></app-task>
    </div>
  </div>
